<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Купуйте побутову техніку, телевізори, гаджети та електроніку для дому в інтернет-магазині Nowe. Зручний пошук, швидке оформлення замовлення та доставка по Україні.">
  <meta name="keywords" content="техніка для кухні, техніка для дому, телевізори та мультимедіа, смарт-годинники та гаджети, краса і здоровʼя">
  <meta name="author" content="nowe">
  <meta name="robots" content="index, follow">
  <title>Маштабування фото — Nowe</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="nowe.com.ua logo robi (1).png" alt="Логотип" class="top-left-logo">
  <h1>Масове масштабування зображень</h1>
<label for="productLinkInput">Посилання або код товару:</label>
<input type="text" id="productLinkInput" placeholder="https://example.com/product/123 або код">
<button id="fetchImagesBtn">Завантажити фото</button>
  <input type="file" id="imageInput" multiple accept="image/*"><br>

  <label for="codeInput">Префікс назви:</label>
  <input type="text" id="codeInput" placeholder="код_1"><br>

  <button id="togglePaddingBtn">Вимкнути відступи (для всіх)</button>
  <button id="processBtn">Обробити та скачати ZIP</button>
  
  <div class="preview-container" id="previewContainer"></div>

  <canvas id="canvas" width="1200" height="1200"></canvas>
  <div id="cropModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:white; padding:20px; position:relative;">
    <img id="cropImage" style="max-width:80vw; max-height:80vh;" />
    <div style="margin-top:10px; text-align:right;">
      <button id="saveCropBtn">Зберегти</button>
      <button onclick="closeCropModal()">Скасувати</button>
    </div>
  </div>
</div>
<div id="pinModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000080; justify-content:center; align-items:center; z-index:10000;">
  <div style="background:#fff; padding:20px; border-radius:10px; text-align:center;">
    <p>Введіть PIN-код для видалення фону</p>
    <input type="password" id="pinInput" maxlength="4" style="font-size: 20px; padding: 5px 10px; width: 100px; text-align: center;" />
    <div style="margin-top:10px;">
      <button id="pinSubmitBtn">OK</button>
      <button id="pinCancelBtn">Скасувати</button>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="fetch-images.js"></script>
  <script src="script.js"></script>
</body>
</html>
